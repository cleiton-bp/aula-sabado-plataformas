<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .custom-validation-message {
        display: none;
        color: #9e9e9e;
        padding: 0.5rem;
        margin-top: 0.5rem;
        font-size: 1rem;
        border-radius: 0.375rem;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-black p-4">
      <div class="max-w-md w-full">
        <div class="flex items-center justify-start mb-10">
          <img src="./images/logo-page.png" alt="logo" class="w-8 h-8 mr-2" />
          <span class="text-3xl font-bold text-white">Gest-Pro</span>
        </div>
        <div class="flex-1 text-left">
          <h1 class="text-2xl font-bold text-white">Plataforma de Cursos</h1>
          <p class="mt-3 text-sm text-gray-400">
            Você pode depositar sua confiança, além de proporcionar uma
            experiência de usuário excepcional que não apenas eleva o padrão,
            mas também enriquece seu conhecimento.
          </p>
        </div>
        <div class="mt-8">
          <form id="emailForm">
            <div class="flex rounded-md bg-gray-800 p-1">
              <input
                id="emailInput"
                class="w-full h-10 rounded-sm bg-transparent text-sm text-white placeholder-gray-500 focus:outline-none px-1 py-2"
                placeholder="Seu email"
                type="email"
                required
                oninvalid="showCustomValidationMessage(event)"
                oninput="hideCustomValidationMessage()"
              />
            </div>
            <div class="mt-1">
              <button
                type="submit"
                class="mt-3 bg-gray-900 text-white font-semibold py-2 px-2 rounded-md transition-transform duration-1000 ease-in-out transform hover:scale-105 hover:translate-x-1 hover:shadow-lg hover:shadow-cyan-950"
              >
                Enviar para Análise
              </button>
            </div>
          </form>
          <p
            id="confirmationMessage"
            class="hidden text-green-500 text-sm mt-2"
          ></p>
          <p id="customValidationMessage" class="custom-validation-message"></p>
        </div>
      </div>
    </div>
    <footer class="flex items-center justify-center bg-gray-900 py-4">
      <p class="text-white text-sm">2024 Gest-Pro.</p>
      <a
        href="https://github.com/cleiton-bp/aula-sabado-plataformas"
        class="ml-24 text-gray-500 hover:text-gray-50 duration-500 transform hover:scale-110"
        target="_blank"
      >
        Código Fonte GitHub
      </a>
    </footer>
    <script>
      document
        .getElementById("emailForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var emailInput = document.getElementById("emailInput");
          var confirmationMessage = document.getElementById(
            "confirmationMessage"
          );
          if (emailInput.value) {
            confirmationMessage.textContent = "E-mail enviado com sucesso!";
            confirmationMessage.classList.remove("hidden");
            emailInput.value = "";

            setTimeout(function () {
              confirmationMessage.classList.add("hidden");
            }, 2000);
          }
        });

      function showCustomValidationMessage(event) {
        event.preventDefault();
        var validationMessage = document.getElementById(
          "customValidationMessage"
        );
        validationMessage.textContent = "Por favor, preencha este campo.";
        validationMessage.style.display = "block";

        setTimeout(function () {
          validationMessage.style.display = "none";
        }, 2000);
      }

      function hideCustomValidationMessage() {
        var validationMessage = document.getElementById(
          "customValidationMessage"
        );
        validationMessage.style.display = "none";
      }
    </script>
  </body>
</html>
